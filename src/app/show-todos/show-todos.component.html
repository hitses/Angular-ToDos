<div class="show-todos">
  <div class="todo-item {{task.completed ? 'completed' : ''}}" *ngFor='let task of data'>
    <h1>{{task.text}}</h1>
    <p>ID: {{task.id}}</p>
    <div>{{task.createdAt}}</div>
    <button (click)="emitDeleteId(task.id)">X</button>
    <input type="checkbox" [checked]="task.completed" (change)="emitCompleteId(task.id)">
  </div>
</div>
