<div class="show-todos">
  <div
    class="todo-item {{task.completed ? 'completed' : ''}}"
    *ngFor='let task of data'
    >
    <h1>{{task.text}}</h1>
    <div>{{task.createdAt | formatDate}}</div>
    <button (click)="emitDeleteId(task.id)">X</button>
    <input type="checkbox" [checked]="task.completed" (change)="emitCompleteId(task.id)">
    <app-color-piker
      (changeColor)="changeColorItem($event, task.id)"
      [color]="task.color"
    ></app-color-piker>
  </div>
</div>
